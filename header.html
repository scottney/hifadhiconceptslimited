		window.addEventListener('load', toolTips);
		window.addEventListener('load', numbersCounter);
		window.addEventListener('scroll', reveal);
		window.addEventListener('scroll', topReveal);
		window.addEventListener('scroll', bottomReveal);
		window.addEventListener('load', cardsSwiper);

		// Function responsible for initialising tooltips
		function toolTips() {
			var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
			var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
				return new bootstrap.Tooltip(tooltipTriggerEl);
			})
		}

		// Start Of Counter Up Script
		function numbersCounter() {
			$(".counter").counterUp({
				delay: 10,
				time: 5000,
			});
		}

		//Start Of Function That Reveals AboutUs Text On Scroll
		function reveal() {
			var reveals = document.querySelectorAll(".reveal");

			for (var i = 0; i < reveals.length; i++) {
				var windowHeight = window.innerHeight;
				var elementTop = reveals[i].getBoundingClientRect().top;
				var elementVisible = 0;

				if (elementTop < windowHeight - elementVisible) {
					reveals[i].classList.add("active");
				} else {
					reveals[i].classList.remove("active");
				}
			}
		}

		//Start Of Function That Reveals AboutUs Text On Scroll From The Top
		function topReveal() {
			var reveals = document.querySelectorAll(".topReveal");

			for (var i = 0; i < reveals.length; i++) {
				var windowHeight = window.innerHeight;
				var elementTop = reveals[i].getBoundingClientRect().top;
				var elementVisible = 0;

				if (elementTop < windowHeight - elementVisible) {
					reveals[i].classList.add("active");
				} else {
					reveals[i].classList.remove("active");
				}
			}
		}

		//Start Of Function That Reveals AboutUs Text On Scroll From The Bottom
		function bottomReveal() {
			var reveals = document.querySelectorAll(".bottomReveal");

			for (var i = 0; i < reveals.length; i++) {
				var windowHeight = window.innerHeight;
				var elementTop = reveals[i].getBoundingClientRect().top;
				var elementVisible = 0;

				if (elementTop < windowHeight - elementVisible) {
					reveals[i].classList.add("active");
				} else {
					reveals[i].classList.remove("active");
				}
			}
		}

		//Start of code responsible for handling the swiper
		function cardsSwiper() {
			var swiper = new Swiper('.swiper', {
				effect: 'coverflow',
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: 'auto',
				autoplay: {
					delay: 3000,
					disableOnInteraction: false,
				},
				speed: 6000,
				loop: true,
				coverFlowEffect: {
					rotate: 150,
					stretch: 0,
					depth: 100,
					modifier: 1,
					slideShadows: true,
				},

		        // If we need pagination
				pagination: {
					el: '.swiper-pagination',
				},

		        // Navigation arrows
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},

				// And if we need scrollbar
			  	// scrollbar: {
			    // 	el: '.swiper-scrollbar',
			  	// },
			});
		}

		// Start of the functions that handles the how it works descriptions
		$(document).ready(function() {
			var ast_button_wrap = $('.ast-button-wrap');
			var location_and_price_description = $('#location_and_price_description');
			var plan_site_visit_description = $('#plan_site_visit_description');
			var plot_booking_and_payment_description = $('#plot_booking_and_payment_description');
			var plot_fencing_description = $('#plot_fencing_description');
			var title_and_payment_completion_description = $('#title_and_payment_completion_description');

			location_and_price_description.hide();
			plan_site_visit_description.hide();
			plot_booking_and_payment_description.hide();
			plot_fencing_description.hide();
			title_and_payment_completion_description.hide();

			var location_and_price_plus_icon = $('#location_and_price_plus_icon');

			var plot_booking_and_payment_plus_icon = $('#plot_booking_and_payment_plus_icon');
			var plot_fencing_plus_icon = $('#plot_fencing_plus_icon');
			var title_and_payment_completion_plus_icon = $('#title_and_payment_completion_plus_icon');

			location_and_price_plus_icon.click(function() {
				if (location_and_price_description.css('display') === 'none') {
